<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliday Quizz Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #00ffff;
            overflow-x: hidden;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff006e, #00ffff, #ff006e);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px #00ffff;
        }

        @keyframes neonGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(90deg); }
        }

        .screen {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff006e;
            font-weight: bold;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff006e, #ff4081);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(255, 0, 110, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff0044, #cc0033);
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .theme-btn {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 110, 0.1));
            border: 2px solid #00ffff;
            border-radius: 15px;
            color: #00ffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .theme-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 110, 0.3));
            transform: scale(1.05);
        }

        .theme-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff006e;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .leaderboard h3 {
            color: #ff006e;
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .question-container {
            text-align: center;
            margin: 20px 0;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-btn {
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .answer-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .answer-btn.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .answer-btn.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .timer {
            font-size: 2rem;
            color: #ff006e;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress {
            background: rgba(0, 0, 0, 0.5);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff006e);
            transition: width 0.3s ease;
        }

        .admin-panel {
            background: rgba(255, 0, 110, 0.1);
            border: 2px solid #ff006e;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .admin-panel h3 {
            color: #ff006e;
            margin-bottom: 15px;
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: inline-block;
        }

        .qr-code canvas {
            border-radius: 5px;
        }

        .results {
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border-left: 4px solid;
        }

        .result-correct {
            border-left-color: #00ff00;
        }

        .result-incorrect {
            border-left-color: #ff0000;
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .answers {
                grid-template-columns: 1fr;
            }
            
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
        }

</head>
<body>
    <div class="background-overlay" id="backgroundOverlay"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">Oliday Quizz Pro</h1>
        </div>

        <!-- Écran d'accueil -->
        <div id="homeScreen" class="screen">
            <div class="qr-code">
                <canvas id="qrcode" width="150" height="150"></canvas>
                <p style="color: #000; margin-top: 10px;">Scannez pour jouer !</p>
            </div>

            <div class="input-group">
                <label for="playerName">Entrez votre prénom :</label>
                <input type="text" id="playerName" placeholder="Votre prénom..." maxlength="20">
            </div>

            <div id="adminPanel" class="admin-panel hidden">
                <h3>Panneau Administrateur</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    <button class="btn btn-danger" onclick="resetLeaderboard()">Reset Classement</button>
                    <button class="btn btn-secondary" onclick="showThemeManager()">Gérer Thèmes</button>
                    <button class="btn btn-secondary" onclick="showBackgroundManager()">Changer Fonds</button>
                    <button class="btn btn-success" onclick="showCustomQuizCreator()">Quiz Personnalisé</button>
                </div>
            </div>

            <div class="leaderboard">
                <h3>🏆 Top 5 Scores</h3>
                <div id="leaderboardList"></div>
            </div>

            <div class="themes-grid" id="themesGrid">
                <!-- Les thèmes seront générés dynamiquement -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="startRandomQuiz()">🎲 Thème Aléatoire</button>
            </div>
        </div>

        <!-- Écran de quiz -->
        <div id="quizScreen" class="screen hidden">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="timer" id="timer">5</div>
            
            <div class="question-container">
                <h2 id="currentTheme"></h2>
                <div class="question" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
            </div>
        </div>

        <!-- Écran des résultats -->
        <div id="resultsScreen" class="screen hidden">
            <div class="results">
                <h2>Résultats du Quiz</h2>
                <h3 id="finalScore"></h3>
                <div id="resultsList"></div>
                <button class="btn" onclick="goHome()">Retour au Menu</button>
            </div>
        </div>

        <!-- Gestionnaire de thèmes -->
        <div id="themeManager" class="screen hidden">
            <h2>Gestionnaire de Thèmes</h2>
            <div id="themesList"></div>
            <button class="btn btn-secondary" onclick="goHome()">Retour</button>
        </div>

        <!-- Gestionnaire de fonds -->
        <div id="backgroundManager" class="screen hidden">
            <h2>Gestionnaire de Fonds d'Écran</h2>
            <div class="input-group">
                <label>Fond d'accueil :</label>
                <input type="file" id="homeBackground" class="file-input" accept="image/jpeg,image/jpg" onchange="changeBackground('home')">
                <label for="homeBackground" class="file-label">Choisir une image</label>
            </div>
            
            <div id="themeBackgrounds"></div>
            
            <button class="btn btn-secondary" onclick="goHome()">Retour</button>
        </div>

        <!-- Créateur de quiz personnalisé -->
        <div id="customQuizCreator" class="screen hidden">
            <h2>Créer un Quiz Personnalisé</h2>
            
            <div class="input-group">
                <label for="customQuizTitle">Titre du Quiz :</label>
                <input type="text" id="customQuizTitle" placeholder="Titre de votre quiz..." maxlength="50">
            </div>

            <div id="customQuestions">
                <!-- Les questions seront ajoutées dynamiquement -->
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button class="btn btn-success" onclick="addCustomQuestion()" id="addQuestionBtn">Ajouter Question</button>
                <button class="btn" onclick="startCustomQuiz()">Lancer Quiz</button>
                <button class="btn btn-secondary" onclick="goHome()">Annuler</button>
            </div>
        </div>
    </div>

        // Variables globales
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 0;
        let playerName = '';
        let isAdmin = false;
        let customQuiz = null;
        let customQuestionCount = 0;
        let activeThemes = Object.keys(QUESTIONS_DB);

        // Sons
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(800, 0.2, 'sine');
            setTimeout(() => playSound(1000, 0.3, 'sine'), 100);
        }

        function playIncorrectSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        // QR Code simple
        function generateQR() {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            
            // QR code simple (pattern décoratif)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 150, 150);
            ctx.fillStyle = '#fff';
            
            // Pattern de base
            for(let i = 0; i < 15; i++) {
                for(let j = 0; j < 15; j++) {
                    if((i + j) % 2 === 0) {
                        ctx.fillRect(i * 10, j * 10, 10, 10);
                    }
                }
            }
            
            // Coins de référence
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 70, 70);
            ctx.fillRect(80, 0, 70, 70);
            ctx.fillRect(0, 80, 70, 70);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(10, 10, 50, 50);
            ctx.fillRect(90, 10, 50, 50);
            ctx.fillRect(10, 90, 50, 50);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(20, 20, 30, 30);
            ctx.fillRect(100, 20, 30, 30);
            ctx.fillRect(20, 100, 30, 30);
        }

        // Gestion du stockage local
        function saveToStorage(key, data) {
            try {
                const gameData = JSON.parse(localStorage.getItem('olidayQuizPro') || '{}');
                gameData[key] = data;
                localStorage.setItem('olidayQuizPro', JSON.stringify(gameData));
            } catch (e) {
                console.error('Erreur de sauvegarde:', e);
            }
        }

        function loadFromStorage(key, defaultValue = null) {
            try {
                const gameData = JSON.parse(localStorage.getItem('olidayQuizPro') || '{}');
                return gameData[key] !== undefined ? gameData[key] : defaultValue;
            } catch (e) {
                console.error('Erreur de chargement:', e);
                return defaultValue;
            }
        }

        // Gestion des scores
        function saveScore(name, score, theme) {
            const leaderboard = loadFromStorage('leaderboard', []);
            leaderboard.push({
                name: name,
                score: score,
                theme: theme,
                date: new Date().toLocaleDateString()
            });
            
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.splice(QUIZ_CONFIG.maxLeaderboardEntries);
            
            saveToStorage('leaderboard', leaderboard);
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const leaderboard = loadFromStorage('leaderboard', []);
            const list = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                list.innerHTML = '<div class="leaderboard-item">Aucun score enregistré</div>';
                return;
            }
            
            list.innerHTML = leaderboard.map((entry, index) => 
                `<div class="leaderboard-item">
                    <span>${index + 1}. ${entry.name}</span>
                    <span>${entry.score}/5 - ${entry.theme}</span>
                </div>`
            ).join('');
        }

        function resetLeaderboard() {
            if (confirm('Êtes-vous sûr de vouloir effacer tous les scores ?')) {
                saveToStorage('leaderboard', []);
                updateLeaderboard();
            }
        }

        // Gestion des thèmes
        function updateThemesDisplay() {
            const grid = document.getElementById('themesGrid');
            grid.innerHTML = '';
            
            Object.keys(QUESTIONS_DB).forEach(theme => {
                const button = document.createElement('button');
                button.className = 'theme-btn';
                button.textContent = theme;
                button.disabled = !activeThemes.includes(theme);
                button.onclick = () => startQuiz(theme);
                grid.appendChild(button);
            });
        }

        function showThemeManager() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('themeManager').classList.remove('hidden');
            
            const list = document.getElementById('themesList');
            list.innerHTML = Object.keys(QUESTIONS_DB).map(theme => 
                `<div class="input-group">
                    <label>
                        <input type="checkbox" ${activeThemes.includes(theme) ? 'checked' : ''} 
                               onchange="toggleTheme('${theme}')"> ${theme}
                    </label>
                </div>`
            ).join('');
        }

        function toggleTheme(theme) {
            if (activeThemes.includes(theme)) {
                activeThemes = activeThemes.filter(t => t !== theme);
            } else {
                activeThemes.push(theme);
            }
            saveToStorage('activeThemes', activeThemes);
            updateThemesDisplay();
        }

        // Gestion des fonds d'écran
        function showBackgroundManager() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('backgroundManager').classList.remove('hidden');
            
            const container = document.getElementById('themeBackgrounds');
            container.innerHTML = Object.keys(QUESTIONS_DB).map(theme => 
                `<div class="input-group">
                    <label>${theme} :</label>
                    <input type="file" id="bg_${theme}" class="file-input" accept="image/jpeg,image/jpg" 
                           onchange="changeBackground('${theme}')">
                    <label for="bg_${theme}" class="file-label">Choisir une image</label>
                </div>`
            ).join('');
        }

        function changeBackground(type) {
            const input = document.getElementById(type === 'home' ? 'homeBackground' : `bg_${type}`);
            const file = input.files[0];
            
            if (file && file.type.includes('jpeg')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    if (type === 'home') {
                        saveToStorage('homeBackground', imageUrl);
                        updateBackgroundImage();
                    } else {
                        saveToStorage(`background_${type}`, imageUrl);
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('Veuillez sélectionner un fichier JPG valide.');
            }
        }

        function updateBackgroundImage(theme = null) {
            const overlay = document.getElementById('backgroundOverlay');
            let backgroundUrl;
            
            if (theme && theme !== 'home') {
                backgroundUrl = loadFromStorage(`background_${theme}`);
            } else {
                backgroundUrl = loadFromStorage('homeBackground');
            }
            
            if (backgroundUrl) {
                overlay.style.backgroundImage = `url(${backgroundUrl})`;
            } else {
                overlay.style.backgroundImage = '';
            }
        }

        // Gestion du quiz personnalisé
        function showCustomQuizCreator() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('customQuizCreator').classList.remove('hidden');
            
            customQuiz = { title: '', questions: [] };
            customQuestionCount = 0;
            document.getElementById('customQuestions').innerHTML = '';
            document.getElementById('customQuizTitle').value = '';
            
            addCustomQuestion();
        }

        function addCustomQuestion() {
            if (customQuestionCount >= 10) {
                alert('Maximum 10 questions par quiz personnalisé.');
                return;
            }
            
            customQuestionCount++;
            const container = document.getElementById('customQuestions');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'admin-panel';
            questionDiv.innerHTML = `
                <h4>Question ${customQuestionCount}</h4>
                <div class="input-group">
                    <label>Question :</label>
                    <input type="text" id="q${customQuestionCount}" placeholder="Votre question..." maxlength="200">
                </div>
                <div class="input-group">
                    <label>Réponse A :</label>
                    <input type="text" id="q${customQuestionCount}a1" placeholder="Première réponse..." maxlength="100">
                </div>
                <div class="input-group">
                    <label>Réponse B :</label>
                    <input type="text" id="q${customQuestionCount}a2" placeholder="Deuxième réponse..." maxlength="100">
                </div>
                <div class="input-group">
                    <label>Réponse C :</label>
                    <input type="text" id="q${customQuestionCount}a3" placeholder="Troisième réponse..." maxlength="100">
                </div>
                <div class="input-group">
                    <label>Réponse D :</label>
                    <input type="text" id="q${customQuestionCount}a4" placeholder="Quatrième réponse..." maxlength="100">
                </div>
                <div class="input-group">
                    <label>Bonne réponse :</label>
                    <select id="q${customQuestionCount}correct">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>
                </div>
                <button class="btn btn-danger" onclick="removeCustomQuestion(${customQuestionCount})">Supprimer</button>
            `;
            container.appendChild(questionDiv);
            
            if (customQuestionCount >= 10) {
                document.getElementById('addQuestionBtn').style.display = 'none';
            }
        }

        function removeCustomQuestion(num) {
            const questionDiv = document.querySelector(`#q${num}`).closest('.admin-panel');
            questionDiv.remove();
            customQuestionCount--;
            
            document.getElementById('addQuestionBtn').style.display = 'block';
            
            // Renuméroter les questions
            const questions = document.querySelectorAll('#customQuestions .admin-panel');
            questions.forEach((div, index) => {
                const newNum = index + 1;
                div.querySelector('h4').textContent = `Question ${newNum}`;
            });
        }

        function startCustomQuiz() {
            const title = document.getElementById('customQuizTitle').value.trim();
            if (!title) {
                alert('Veuillez saisir un titre pour le quiz.');
                return;
            }
            
            const questions = [];
            for (let i = 1; i <= customQuestionCount; i++) {
                const questionEl = document.getElementById(`q${i}`);
                if (!questionEl) continue;
                
                const question = questionEl.value.trim();
                const answers = [
                    document.getElementById(`q${i}a1`).value.trim(),
                    document.getElementById(`q${i}a2`).value.trim(),
                    document.getElementById(`q${i}a3`).value.trim(),
                    document.getElementById(`q${i}a4`).value.trim()
                ];
                const correct = parseInt(document.getElementById(`q${i}correct`).value);
                
                if (question && answers.every(a => a)) {
                    questions.push({ q: question, a: answers, c: correct });
                }
            }
            
            if (questions.length === 0) {
                alert('Veuillez créer au moins une question complète.');
                return;
            }
            
            customQuiz = { title, questions };
            startQuiz('Personnalisé');
        }

        // Gestion principale du quiz
        function startQuiz(theme) {
            if (!playerName) {
                alert('Veuillez entrer votre prénom !');
                return;
            }
            
            let questions;
            if (theme === 'Personnalisé' && customQuiz) {
                questions = [...customQuiz.questions];
                document.getElementById('currentTheme').textContent = customQuiz.title;
            } else if (QUESTIONS_DB[theme]) {
                questions = [...QUESTIONS_DB[theme]];
                document.getElementById('currentTheme').textContent = theme;
                updateBackgroundImage(theme);
            } else {
                alert('Thème non disponible !');
                return;
            }
            
            // Mélanger et sélectionner les questions
            questions.sort(() => Math.random() - 0.5);
            currentQuiz = {
                theme: theme === 'Personnalisé' ? customQuiz.title : theme,
                questions: questions.slice(0, Math.min(QUIZ_CONFIG.questionsPerQuiz, questions.length)),
                answers: []
            };
            
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('customQuizCreator').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            showQuestion();
        }

        function startRandomQuiz() {
            const availableThemes = activeThemes.filter(theme => QUESTIONS_DB[theme]);
            if (availableThemes.length === 0) {
                alert('Aucun thème disponible !');
                return;
            }
            
            const randomTheme = availableThemes[Math.floor(Math.random() * availableThemes.length)];
            startQuiz(randomTheme);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuiz.questions.length) {
                endQuiz();
                return;
            }
            
            const question = currentQuiz.questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
            
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('questionText').textContent = question.q;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = question.a.map((answer, index) => 
                `<button class="answer-btn" onclick="selectAnswer(${index})">${String.fromCharCode(65 + index)}) ${answer}</button>`
            ).join('');
            
            startTimer();
        }

        function startTimer() {
            timeLeft = QUIZ_CONFIG.timePerQuestion;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(-1); // Temps écoulé
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = timeLeft;
            timerEl.style.color = timeLeft <= 2 ? '#ff0044' : '#ff006e';
        }

        function selectAnswer(answerIndex) {
            clearInterval(timer);
            
            const question = currentQuiz.questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.c) {
                    btn.classList.add('correct');
                } else if (index === answerIndex) {
                    btn.classList.add('incorrect');
                }
            });
            
            const isCorrect = answerIndex === question.c;
            const wasTimeout = answerIndex === -1;
            
            currentQuiz.answers.push({
                question: question.q,
                userAnswer: wasTimeout ? 'Temps écoulé' : question.a[answerIndex],
                correctAnswer: question.a[question.c],
                isCorrect: isCorrect
            });
            
            if (isCorrect) {
                score++;
                playCorrectSound();
            } else {
                playIncorrectSound();
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 2000);
        }

        function endQuiz() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = `Score: ${score}/${currentQuiz.questions.length}`;
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = currentQuiz.answers.map(answer => 
                `<div class="result-item ${answer.isCorrect ? 'result-correct' : 'result-incorrect'}">
                    <div>
                        <strong>Q:</strong> ${answer.question}<br>
                        <strong>Votre réponse:</strong> ${answer.userAnswer}<br>
                        <strong>Bonne réponse:</strong> ${answer.correctAnswer}
                    </div>
                    <div>${answer.isCorrect ? '✅' : '❌'}</div>
                </div>`
            ).join('');
            
            // Sauvegarder le score
            saveScore(playerName, score, currentQuiz.theme);
            
            updateBackgroundImage();
        }

        // Navigation
        function goHome() {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.add('hidden'));
            document.getElementById('homeScreen').classList.remove('hidden');
            
            updateBackgroundImage();
        }

        // Vérification du mode admin
        function checkAdminMode() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            isAdmin = playerName.toLowerCase() === 'admin';
            
            const adminPanel = document.getElementById('adminPanel');
            if (isAdmin) {
                adminPanel.classList.remove('hidden');
            } else {
                adminPanel.classList.add('hidden');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateQR();
            updateLeaderboard();
            
            // Charger les données sauvegardées
            activeThemes = loadFromStorage('activeThemes', Object.keys(QUESTIONS_DB));
            updateThemesDisplay();
            updateBackgroundImage();
            
            // Événements
            document.getElementById('playerName').addEventListener('input', checkAdminMode);
            
            console.log('Oliday Quizz Pro initialisé !');
        });
    </script>
