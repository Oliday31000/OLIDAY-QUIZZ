<!-- MENU DES TH√àMES -->

<!-- ZONE DU QUIZ -->

<!-- R√âSULTAT FINAL -->

<script>
  const themes = {

      { q: "Quelle ann√©e marque le d√©but de la R√©volution fran√ßaise ?", a: ["1789", "1792", "1804", "1776"], r: "1789" },
      { q: "Quel empire domina l‚ÄôEurope au XIXe si√®cle ?", a: ["Empire britannique", "Empire austro-hongrois", "Empire ottoman", "Empire napol√©onien"], r: "Empire napol√©onien" }
    ],
    "G√©ographie": [
      { q: "Quel est le plus long fleuve du monde ?", a: ["Nil", "Amazone", "Yangts√©", "Mississippi"], r: "Amazone" },
      { q: "Quel pays a le plus de fronti√®res terrestres ?", a: ["Chine", "Russie", "Br√©sil", "Inde"], r: "Chine" },
      { q: "Quel est le plus grand d√©sert ?", a: ["Sahara", "Arctique", "Antarctique", "Gobi"], r: "Antarctique" }
    ],
    "Sciences": [
      { q: "Quel est l'organe principal de la respiration ?", a: ["C≈ìur", "Estomac", "Poumons", "Foie"], r: "Poumons" },
      { q: "Combien y a-t-il de plan√®tes dans le syst√®me solaire ?", a: ["8", "9", "10", "7"], r: "8" },
      { q: "Quel scientifique a d√©couvert la p√©nicilline ?", a: ["Pasteur", "Einstein", "Fleming", "Newton"], r: "Fleming" }
    ],
    "Cin√©ma": [
      { q: "Qui a r√©alis√© Titanic ?", a: ["Steven Spielberg", "James Cameron", "Christopher Nolan", "Ridley Scott"], r: "James Cameron" },
      { q: "Quel acteur joue Iron Man ?", a: ["Chris Evans", "Chris Hemsworth", "Robert Downey Jr.", "Mark Ruffalo"], r: "Robert Downey Jr." },
      { q: "Quel film a remport√© l‚ÄôOscar du meilleur film en 2020 ?", a: ["1917", "Parasite", "Joker", "Once Upon a Time in Hollywood"], r: "Parasite" }
    ],
    "Litt√©rature": [
      { q: "Qui a √©crit *Le Petit Prince* ?", a: ["Victor Hugo", "Stendhal", "Antoine de Saint-Exup√©ry", "Camus"], r: "Antoine de Saint-Exup√©ry" },
      { q: "Quel est le genre de *1984* de George Orwell ?", a: ["Roman historique", "Science-fiction", "Policier", "Autobiographie"], r: "Science-fiction" },
      { q: "Combien de volumes composent *Harry Potter* ?", a: ["6", "7", "8", "9"], r: "7" }
    ],
    "Sport": [
      { q: "Combien de joueurs dans une √©quipe de rugby ?", a: ["11", "13", "15", "18"], r: "15" },
      { q: "Quel pays a remport√© la Coupe du monde 2018 ?", a: ["Br√©sil", "Allemagne", "France", "Croatie"], r: "France" },
      { q: "Quel est le sport de Serena Williams ?", a: ["Football", "Basket", "Tennis", "Golf"], r: "Tennis" }
    ],
    "Musique": [
      { q: "Qui chante *Shape of You* ?", a: ["Ed Sheeran", "Justin Bieber", "Drake", "Adele"], r: "Ed Sheeran" },
      { q: "Quel groupe a compos√© *Bohemian Rhapsody* ?", a: ["Queen", "The Beatles", "Pink Floyd", "U2"], r: "Queen" },
      { q: "Quel instrument a 88 touches ?", a: ["Guitare", "Piano", "Harpe", "Violon"], r: "Piano" }
    ],
    "Informatique": [
      { q: "Que veut dire 'HTML' ?", a: ["High Text Markup Language", "HyperText Markup Language", "Hotmail Text Markup Language", "Hyper Transfer Mail Language"], r: "HyperText Markup Language" },
      { q: "Qui a cr√©√© Microsoft ?", a: ["Steve Jobs", "Bill Gates", "Mark Zuckerberg", "Elon Musk"], r: "Bill Gates" },
      { q: "Que signifie 'URL' ?", a: ["User Result Link", "Unified Resource Locator", "Uniform Resource Locator", "Universal Routing Language"], r: "Uniform Resource Locator" }
    ],
    "Cuisine": [
      { q: "Quel fruit entre dans la composition d‚Äôun guacamole ?", a: ["Tomate", "Avocat", "Mangue", "Courgette"], r: "Avocat" },
      { q: "Quel est le principal ingr√©dient d‚Äôune omelette ?", a: ["Farine", "Lait", "≈íufs", "Riz"], r: "≈íufs" },
      { q: "Quel pays est le berceau des sushis ?", a: ["Chine", "Cor√©e", "Tha√Ølande", "Japon"], r: "Japon" }
    ],
    "Langues": [
      { q: "Quelle langue est parl√©e au Br√©sil ?", a: ["Espagnol", "Fran√ßais", "Portugais", "Italien"], r: "Portugais" },
      { q: "Comment dit-on 'merci' en italien ?", a: ["Gracias", "Danke", "Grazie", "Merci"], r: "Grazie" },
      { q: "Quel alphabet est utilis√© en russe ?", a: ["Latin", "Grec", "Cyrillique", "Arabe"], r: "Cyrillique" }
    ]
  };

  let playerName = "";
  let selectedTheme = "";
  let quizQuestions = [];
  let currentQuestion = 0;
  let score = 0;
  let timer;

  function startMenu() {
    playerName = document.getElementById("playerName").value.trim();
    if (!playerName) return alert("Merci de renseigner votre pr√©nom !");
    const themeNames = Object.keys(themes);
    selectedTheme = themeNames[Math.floor(Math.random() * themeNames.length)];
    document.getElementById("themeTitle").innerText = selectedTheme;
    document.getElementById("start").style.display = "none";
    document.getElementById("menu").style.display = "block";
  }

  function startQuiz() {
    quizQuestions = [...themes[selectedTheme]].sort(() => 0.5 - Math.random()).slice(0, 10);
    score = 0;
    currentQuestion = 0;
    document.getElementById("menu").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    showQuestion();
  }

  function showQuestion() {
    if (currentQuestion >= quizQuestions.length) return showResult();
    const q = quizQuestions[currentQuestion];
    document.getElementById("question").innerHTML = `<strong>Q${currentQuestion + 1}:</strong> ${q.q}`;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.a.sort(() => 0.5 - Math.random()).forEach(ans => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => {
        if (ans === q.r) score++;
        clearInterval(timer);
        currentQuestion++;
        showQuestion();
      };
      answersDiv.appendChild(btn);
    });
    startTimer();
  }

  function startTimer() {
    let timeLeft = 5;
    document.getElementById("timer").innerText = `‚è≥ ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è≥ ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        currentQuestion++;
        showQuestion();
      }
    }, 1000);
  }

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("finalScore").innerText = `${playerName}, vous avez obtenu ${score} / ${quizQuestions.length} !`;
  }
</script>

</body>
</html>
